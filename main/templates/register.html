{% extends "base.html" %}

{% block content %}
	<form enctype="multipart/form-data" action="" method="post">
		{% csrf_token %}
		{%for field in form %}
			<hr>
			{{ field.label }}{{ field }}{{ field.errors }}{{ field.help_text }}
		{% endfor %}
		<input type="submit" value="register" />
    	<input type="hidden" name="next" value="{{ next }}" />
  	<form action='.' method='post'>

{% endblock %}
