<form class="exercise" method="post" action="/evaluate-exercise/">
	<input type="hidden" name="exercise_pk" value= {{ exercise.pk }} />
	<div class = "question">
			{{ exercise.exercise_type.question }}
	</div>
		<div class="choices">
		{% if exercise.get_type == "MutipleChoice" %}
			<label><input type="radio" name ="answer" value="1" style="display: inline;"> {{ exercise.choice1 }} </label>
			<label><input type="radio" name ="answer" value="2" style="display: inline;"> {{ exercise.choice2 }} </label>
			<label><input type="radio" name ="answer" value="3" style="display: inline;"> {{ exercise.choice3 }} </label>
			<label><input type="radio" name ="answer" value="4" style="display: inline;"> {{ exercise.choice4 }} </label>
		{% endif %}
		{% if exercise.get_type == "TrueOrFalse" %}
			<label><input type="radio" name="answer" value="True" style="display: inline;">Σωστό</label>
			<label><input type="radio" name="answer" value="False" style="display: inline;">Λάθος</label>
		{% endif %}

		{% if exercise.get_type == "FillTheBlanks" %}
			<input type="text" name="answer"/>
		{% endif %}
		</div>
		
	<input type="submit" value="Answer" />
</form>
