<form class="exercise" method="post" action="/evaluate-exercise/">
	<input type="hidden" name="exercise_pk" value= {{ exercise.pk }} />
	<div class = "question">
			{{ exercise.question }}
	</div>
	{% if type == 2 %}
	<div class="choices">
		<div class = "choice"> {{ exercise.choice1 }} </div>
		<div class = "choice"> {{ exercise.choice2 }} </div>
		<div class = "choice"> {{ exercise.choice3 }} </div>
		<div class = "choice"> {{ exercise.choice4 }} </div>
	</div>
	{% endif %}
		
	{{ form.as_p }}
	<input type="submit" value="Answer" />
</form>
